<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8" />
    	<title>Snake Tux Mind Math</title>
    	<!-- Mobile Viewport -->
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    	<!-- Styles -->
    	<link rel="stylesheet" href="style.css">
    	<link rel="stylesheet" href="snake.css">
    	<!-- Script -->
    	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
		</head>
	<body>
    	<div class="container">
        	<div class="main">
            	<!-- Display this message if Javascript is disabled -->
            	<noscript>
                	<h2>Enable Javascript!</h2>
                	<p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.</p>
            	</noscript>
            	<!-- INSTRUCTIONS -->
            	<div class="content" id="instructions-content">
                	<div class="button" id="back">&lt; back</div>
                	<div class="nomobile">
                    	<h1>Instructions</h1>
							<p>Eat the food corrosponding to the solution of equation being flashed. If you hit the wall or food with incorrect number you die.</p>
                    	</div>
                	</div>
            	</div>
            	<!-- main game content -->
            	<div class="content" id="game-content">
                	<!-- main game content -->
                	<div class="game wrapper">
                    	<div class="score">Score:</div>
                    	<!-- canvas is splitted into 18x13 fields -->
                    	<div id="canvas-container">
                        	<div id="canvas-overlay-container">
                            	<div id="canvas-overlay-content">
                                	<div id="title">Snake Canvas</div>
                                	<div>
                                    	<p id="text">Click to Play</p>
                                	</div>
                            	</div>
                        	</div>
                        	<canvas id="snakeCanvas" width="450" height="450">
                            	<p>Canvas not supported</p>
                        	</canvas>
                    	</div>
                    	<!-- Game Menu -->
                    	<div class="controls" id="menu-buttons">
                        	<ul>
                        	    <li id="question" class="eqn"></li>
                            	<li class="button" id="newGame">New Game</li>
                            	<li class="button" id="instructions">Instructions</li>
                        	</ul>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
    	<script src="snake.js" type="text/javascript"></script>
	</body>
</html>
